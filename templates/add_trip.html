{% extends "layout.html" %}

{% block title %}
    {% if trip.id==-1 %}Add {% else %}Update {% endif %}Trip
{% endblock %}

{% block body %}
    <h3 class="menu">{% if trip.id==-1 %} Add {% else %} Update {% endif %} Trip</h3>
            <div class="container">
                <form action="{{ url_for('trips', trip_id = trip.id) }}" method="POST">
                            <h4>
                                <div class="form-group"><input name="name" value="{{trip.name}}" type="text" placeholder="Trip Name" required></div>
                                <div class="form-group"><input name="description" value="{{trip.description}}" type="text" placeholder="Description" required></div>
                                <div class="form-group"><input name="origin" value="{{trip.origin}}" type="text" placeholder="Origin" required></div>
                                <div class="form-group"><input name="destination" value="{{trip.destination}}" type="text" placeholder="Destination" required></div>
                                <div class="form-group"><input name="departure_date" value="{{trip.departure_date}}" type="date"placeholder="Departure Date" required></div>
                                <div class="form-group"><input name="return_date" value="{{trip.return_date}}" type="date"placeholder="Return Date" required></div>
                                <div class="form-group"><button>{% if trip.id==-1 %}Add {% else %}Update {% endif %}Trip</button></div>
                            </h4>
                </form>
            </div>

{% endblock %}
