{% extends "layout.html" %}

{% block title %}
    BestLife
{% endblock %}

{% block body %}

    <h1>Login
        {{ message }}
        {% if activeuser !="None" %}
        {{activeuser.username}}
        {% endif %}
    </h1>

    <form action=" {{ url_for('index') }}" method="POST">
        <div class="container">
            <h3>
                <div class="form-group"><input name="username" type="text" placeholder="Username" autofocus></div>
                <div class="form-group"><input name="password" type="password" placeholder="Password"></div>
                <div class="form-group"><button>Login</button></div>
            </h3>
        </div>
    </form>

<h1>
        bestlife.com
    </h1>


{% endblock %}
