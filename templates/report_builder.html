{% extends "layout.html" %}

{% block title %}
    Report Builder
{% endblock %}

{% block body %}

    <form action=" {{ url_for('reports') }}" method="POST">
        <div class="container">
            <h4>
                 <div class="form-inp"><select id="report_type" name="report_type" required autofocus>
                                    <option value="" disabled="disabled" selected="selected">--Please select a report type--</option>
                                    {% for r in report_types %}
                                    <option value="{{r}}" >{{r}}</option>
                                    {% endfor %}
                                </select></div>
                <div class="form-group"><input name="start_date" type="date" placeholder="Start_date" value="{{start}}" ></div>
                <div class="form-group"><input name="end_date" type="date" placeholder="End Date" value="{{end}}"></div>
                <div class="form-group"><button>Run Report</button></div>
            </h4>
        </div>
    </form>

{% endblock %}
