{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block body %}
    <h3 class="menu">Quotes Library</h3><br>

        <a class="nav-link no_jump btn btn-success btn-sm" href="{{url_for('add_quote')}}" >Add Quote</a>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Quote ID</th>
                <th scope="col">Quote</th>
                <th scope="col">Author</th>
                <th scope="col">Source</th>
                <th scope="col">Theme</th>
            </tr>
            </thead>
            <tbody>
            {% for q in quotes %}
            <tr>
                <td scope="row"><h5>{{q.id}}</h5>
                    <a class="nav-link no_jump btn btn-success btn-sm" href="{{url_for('edit_quote', quote_id = q.id)}}" >Edit</a><a class="nav-link no_jump btn btn-success btn-sm" href="{{url_for('delete_quote', quote_id = q.id)}}">Delete</a></td>
                <td>{{ q.quote }}</td>
                <td>{{q.author}}</td>
                <td>{{ q.source }}</td>
                <td>{{q.theme}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    {% endblock %}
