{% extends "layout.html" %}

{% block title %}
    Bucketlist Planner
{% endblock %}

{% block body %}

    <h3 class="menu">Login

    </h3>

    <form action=" {{ url_for('bucketlist') }}" method="POST">
        <div class="container form-group">
            <div class="form-group"><label for="FormControlInput1">Username</label></div>
            <div class="form-group"><input class="form-control" id="FormControlInput1" name="username" type="text" placeholder="Username" autofocus></div>
            <div class="form-group"><label for="FormControlInput2">Password</label></div>
            <div class="form-group"><input class="form-control" id="FormControlInput2" name="password" type="password" placeholder="Password"></div>
            <div class="form-group"><button>Login</button></div>
        </div>
    </form>

{% endblock %}
