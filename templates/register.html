{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h3 class="menu">Register

    </h3>
    <div class="container">
        <form action=" {{ url_for('register') }}" method="POST" >
            <div class="form-group">
                <label for="usernameinput">Username</label>
                <input id="usernameinput" class="form-control" name="username" pattern="[A-Za-z0-9]{6-16}" type="text" placeholder="Username" required oninvalid="this.setCustomValidity('Username must contain between 6 and 16 alphanumeric characters')" oninput="this.setCustomValidity('')">
            </div>

            <div class="form-group">
                <label for="firstnameinput">First Name</label>
                <input id="firstnameinput" class="form-control" name="first_name" type="text" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastnameinput">Last Name</label>
                <input id="lastnameinput" class="form-control" name="last_name" type="text" placeholder="Last Name" required></div>
            <div class="form-group">
                <label for="emailinput">Email Address</label>
                <input id="emailinput" class="form-control" name="email" pattern="[A-Za-z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}" type="email" placeholder="Email Address" required</div>
            <div class="form-group">
                <label for="passwordinput">Password</label>
                <input id="passwordinput" class="form-control" name="password" type="password" placeholder="Password" required></div>
                    <div class="form-group"><button>Register</button></div>
        </form>
    </div>

{% endblock %}
