{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>
        Register
    </h1>
    <div class="container">
    <h2>
    {{  message }}

    </h2>
    </div>
    <div class="container">
        <form action=" {{ url_for('register') }}" method="POST">
                    <h3>
                        <div class="form-inp"><input name="username" type="text" placeholder="Username"></div>
                        <div class="form-inp"><input name="first_name" type="text" placeholder="First Name"></div>
                        <div class="form-inp"><input name="last_name" type="text" placeholder="Last Name"></div>
                        <div class="form-inp"><input name="email" type="email" placeholder="Email Address"</div>
                        <div class="form-inp"><input name="password" type="password" placeholder="Password"></div>
                        <div class="form-inp"><button>Submit</button></div>
                    </h3>
        </form>
    </div>

{% endblock %}
