{% extends "layout.html" %}

{% block title %}
    Update Quote
{% endblock %}

{% block body %}
    <h3 class="menu">Update Quote</h3>
            <div class="container">
                <form action="{{ url_for('edit_quote', quote_id=quote.id)}}" method="POST">
                            <h4>
                                <div class="form-group"><input name="quote" value="{{quote.quote}}" type="text" placeholder="Quote" required></div>
                                <div class="form-group"><input name="author" value="{{quote.author}}" type="text" placeholder="Author"></div>
                                <div class="form-group"><input name="source" value="{{quote.source}}" type="text" placeholder="Source"></div>
                                <div class="form-group"><input name="theme" value="{{quote.theme}}" type="text" placeholder="Theme" required></div>
                                <div class="form-group"><button>Update Quote</button></div>
                            </h4>
                </form>
            </div>

{% endblock %}
